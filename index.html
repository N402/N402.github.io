<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/n402.css">
    <title>N402</title>
  </head>
  <body>
    <div id="main_content_wrap">
      <div class="center">
        <h1 class="large light-color">
          It's been <span class="date" id="days"></span> days,
          <br />
          since we known each others
        </h1>
        <span id="seconds"></span>
      </div>
    </div>
    <script>
    (function () {
      var theDayWeKnowEachOthers = new Date(2011, 9, 1);
      var mmSecond2Day = function (seconds) {
        return (seconds / 3600000 / 24);
      }
      var dateDiff = function (fromDate, toDate) {
        return (toDate.getTime() - fromDate.getTime());
      }
      var todaySecondsDiff = function(fromDate) {
        return dateDiff(fromDate, new Date());
      }
      var todayDiff = function (fromDate) {
        return mmSecond2Day(todaySecondsDiff(fromDate)); 
      }
      document.getElementById('days').innerHTML = Math.floor(todayDiff(theDayWeKnowEachOthers));
      setInterval(function() {
        document.getElementById('seconds').innerHTML = Math.floor(todaySecondsDiff(theDayWeKnowEachOthers));
      }, 100);
    })();
    </script>
  </body>
</html>
